<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Firat name</th>
    <th>Last name</th>
    <th>Full name</th>
  </tr>
  {% for users in users %}
  <tr>
    <td>{{ users['first_name'] }}{{ users['last_name'] }}</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
